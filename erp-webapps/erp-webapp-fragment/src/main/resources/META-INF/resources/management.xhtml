<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:body>
    <ui:composition>

        <p:fieldset legend="Menu">
            <p:tabView id="menu_tabs_id">
                <p:tab title="Menu Listesi">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-plus" onclick="PF('ekle').show();"/>
                            <p:commandButton icon="ui-icon-pencil" onclick="PF('düzenle').show();"/>
                            <p:commandButton icon="ui-icon-trash" onclick="PF('sil').show();"/>
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable var="m" value="#{menuView.menuList}">
                        <p:column headerText="Name">
                            <h:outputText value="#{m.name}"/>
                        </p:column>
                        <p:column headerText="Url">
                            <h:outputText value="#{m.path}"/>
                        </p:column>
                        <p:column headerText="Alt Menu">
                            <h:outputText value="#{m.subMenu}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <p:dialog header="Menu Ekle" widgetVar="ekle" minHeight="50" minWidth="50" resizable="false">
                <h:panelGrid columns="2" cellpadding="3">
                <p:outputLabel value="Name:"/>
                <p:inputText/>
                <p:outputLabel value="Url:"/>
                <p:inputText/>
                <p:outputLabel value="Alt Menu:"/>
                <p:inputText/>
                </h:panelGrid>
                <p:commandButton value="Kaydet" icon="ui-icon-check"/>
            </p:dialog>
            <p:dialog header="Menu Düzenle" widgetVar="düzenle" minHeight="50" minWidth="50" resizable="false">
                <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Name:"/>
                    <p:inputText/>
                    <p:outputLabel value="Url:"/>
                    <p:inputText/>
                    <p:outputLabel value="Alt Menu:"/>
                    <p:inputText/>
                </h:panelGrid>
                <p:commandButton value="Kaydet" icon="ui-icon-check"/>
            </p:dialog>
            <p:dialog header="Menu Sil" widgetVar="sil" minHeight="50" minWidth="50" resizable="false">
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel value="Silmek İstediğinize Eminmisiniz ?"/>
                    <p:outputLabel value=""/>
                    <p:commandButton value="Evet" icon="ui-icon-check"/>
                    <p:commandButton value="Hayır" icon="ui-icon-close"/>
                </h:panelGrid>
            </p:dialog>
        </p:fieldset>

    </ui:composition>
</h:body>
</html>
