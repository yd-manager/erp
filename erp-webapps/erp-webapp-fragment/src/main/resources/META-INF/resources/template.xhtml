<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ps="http://primefaces.org/sentinel"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ERP</title>
    <script type="application/javascript" src="/config/notify.js"/>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputScript name="js/layout.js" library="sentinel-layout"/>
    <ui:insert name="head"/>

    <script src="http://maps.google.com/maps/api/js?sensor=false"
            type="text/javascript"></script>


    <script type="text/javascript">
        PrimeFaces.locales['tr'] = {
            closeText: 'kapat',
            prevText: 'geri',
            nextText: 'ileri',
            currentText: 'bugün',
            monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
            monthNamesShort: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
            dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
            dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
            dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
            weekHeader: 'Hf',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Zaman Seçiniz',
            timeText: 'Zaman',
            hourText: 'Saat',
            minuteText: 'Dakika',
            secondText: 'Saniye',
            ampm: false,
            month: 'Ay',
            week: 'Hafta',
            day: 'Gün',
            allDayText: 'Tüm Gün'
        };
    </script>
</h:head>
<h:body>
    <ui:include src="topbar.xhtml"/>

    <ui:include src="leftmenu.xhtml"/>


    <div id="layout-portlets-cover" class="fontRegular">
        <h:form id="form">
            <ui:include src="#{menuView.url}"/>
        </h:form>
    </div>

    <p:ajaxStatus style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
        <f:facet name="start">
            <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout"/>
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout"/>
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout"/>
</h:body>
<c:if test="${param.status!='error'}">
    <script type="application/javascript">
        $.notify("Login successfully!", "success");
    </script>
</c:if>
</html>
